{% extends 'base.html' %}

{% block title %}
Blog Form
{% endblock %}

{% block content %}
    <div class="container" >
        <div class="blogform_content">
            <form action="{% url 'challange:submit' %}" method="POST">    
                {% csrf_token %}
                <div class="form-group">
                    <label for="judul">Title</label>
                    <input type="text" name="judul"  id="judul" class="form-control">
                </div>
                <div class="form-group">
                    <label for="foto">Foto Link</label>
                    <input type="text"  id="foto" name="foto" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isi">Content</label>
                    <textarea id="isi" name="isi" rows="3" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn btn-primary"  value="Submit">
            </form>
        </div>
    </div>   
    
{% endblock %}
