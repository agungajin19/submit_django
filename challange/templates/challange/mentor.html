{% extends 'base.html' %}

{% block title %}
Mentor  
{% endblock %}

{% block content %}
      <!-- CONTENT -->
      <div class="container content_format">
        <div class="row content_format_h3">
          <h3><b>Our Mentor</b></h3>
        </div>
        {% for mentor in mentors %}
        <div class="row content_format_1">
          <div class="col-md-4">
            
            <!-- <img src="../../static/img/mentor/andreas.png"> -->
            <img src="{{mentor.foto}}">
            
          </div>
          <div class="col-md-8">
            <!-- <h4>Andreas Nugroho</h4> -->
            <h4>{{mentor.nama}}</h4>
            <!-- <h5>Software Ninja (5 years experience)</h5> -->
            <h5>{{mentor.experience}}</h5>
            <p>{{mentor.quote}}</p>
          </div>
        </div>
        {% endfor %}
        

      </div>
      {% endblock %}
